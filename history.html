<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂéÜÂè≤ËÆ∞ÂΩï - Ë¥≠ÈîÄÂçïÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "Èªë‰Ωì", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-size: 14px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-around;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-item {
            flex: 1;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
        }

        .content {
            padding: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .history-list {
            display: grid;
            gap: 20px;
        }

        .history-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .history-item:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .item-meta {
            font-size: 12px;
            color: #6c757d;
            display: flex;
            gap: 15px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 15px;
        }

        .item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .detail-label {
            font-weight: bold;
            color: #495057;
        }

        .detail-value {
            color: #6c757d;
        }

        .amount-highlight {
            color: #28a745;
            font-weight: bold;
            font-size: 16px;
        }

        .doc-type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .badge-budget {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-settlement {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #e9ecef;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: #f8f9fa;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .item-header {
                flex-direction: column;
                gap: 10px;
            }

            .item-actions {
                justify-content: flex-start;
            }

            .item-details {
                grid-template-columns: 1fr;
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }

        .toast.info {
            background: #17a2b8;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <span class="user-name" id="userDisplay">Âä†ËΩΩ‰∏≠...</span>
                <button class="logout-btn" onclick="logout()">ÈÄÄÂá∫</button>
            </div>
            <h1>üìã ÂéÜÂè≤ËÆ∞ÂΩï</h1>
            <p>Ë¥≠ÈîÄÂçïÁÆ°ÁêÜÁ≥ªÁªü - Êü•ÁúãÂíåÁÆ°ÁêÜÊÇ®ÁöÑËÆ¢ÂçïÂéÜÂè≤</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢ËÆ¢ÂçïÂè∑„ÄÅË¥≠Ë¥ßÊñπ„ÄÅ‰æõË¥ßÊñπ..." onkeyup="searchHistory()">
                <button class="btn btn-secondary" onclick="searchHistory()">üîç ÊêúÁ¥¢</button>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="order.html" class="btn btn-primary">‚ûï Êñ∞Âª∫ËÆ¢Âçï</a>
                <button class="btn btn-success" onclick="exportHistory()">üì§ ÂØºÂá∫ËÆ∞ÂΩï</button>
                <button class="btn btn-danger" onclick="clearHistory()">üóëÔ∏è Ê∏ÖÁ©∫ËÆ∞ÂΩï</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">ÊÄªËÆ¢ÂçïÊï∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalAmount">¬•0</div>
                <div class="stat-label">ÊÄªÈáëÈ¢ù</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="thisMonth">0</div>
                <div class="stat-label">Êú¨ÊúàËÆ¢Âçï</div>
            </div>
        </div>

        <div class="content">
            <div id="historyContent">
                <!-- ÂéÜÂè≤ËÆ∞ÂΩïÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÂä†ËΩΩ -->
            </div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <!-- ÂàÜÈ°µÊéß‰ª∂Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>
    </div>

    <script>
        let allHistory = [];
        let filteredHistory = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // ÊòæÁ§∫Ê∂àÊÅØÊèêÁ§∫
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) {
                localStorage.removeItem('currentUser');
                showToast('Â∑≤ÈÄÄÂá∫ÁôªÂΩï', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        }

        // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
        function loadHistory() {
            try {
                const historyData = localStorage.getItem('orderHistory');
                console.log('‰ªélocalStorageËØªÂèñÁöÑÊï∞ÊçÆ:', historyData);
                
                if (historyData) {
                    allHistory = JSON.parse(historyData);
                    console.log('Ëß£ÊûêÂêéÁöÑÂéÜÂè≤ËÆ∞ÂΩï:', allHistory);
                } else {
                    allHistory = [];
                    console.log('Ê≤°ÊúâÊâæÂà∞ÂéÜÂè≤ËÆ∞ÂΩïÊï∞ÊçÆ');
                }
                
                filteredHistory = [...allHistory];
                updateStats();
                displayHistory();
            } catch (error) {
                console.error('Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•:', error);
                showToast('Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•', 'error');
                allHistory = [];
                filteredHistory = [];
                displayHistory();
            }
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const totalOrders = allHistory.length;
            const totalAmount = allHistory.reduce((sum, item) => {
                const amount = parseFloat(item.totalAmountNumber) || 0;
                return sum + amount;
            }, 0);
            
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const thisMonthOrders = allHistory.filter(item => {
                if (!item.saveTime) return false;
                const saveDate = new Date(item.saveTime);
                return saveDate.getMonth() === currentMonth && saveDate.getFullYear() === currentYear;
            }).length;

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalAmount').textContent = `¬•${totalAmount.toFixed(2)}`;
            document.getElementById('thisMonth').textContent = thisMonthOrders;
        }

        // ÊòæÁ§∫ÂéÜÂè≤ËÆ∞ÂΩï
        function displayHistory() {
            const content = document.getElementById('historyContent');
            
            if (filteredHistory.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 60px; margin-bottom: 20px;">üìã</div>
                        <h3>ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</h3>
                        <p>ÊÇ®ËøòÊ≤°Êúâ‰øùÂ≠ò‰ªª‰ΩïËÆ¢ÂçïÔºåÂéªÂàõÂª∫Á¨¨‰∏Ä‰∏™ËÆ¢ÂçïÂêßÔºÅ</p>
                        <a href="order.html" class="btn btn-primary">ÂàõÂª∫Êñ∞ËÆ¢Âçï</a>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredHistory.slice(startIndex, endIndex);

            const historyHTML = pageItems.map(item => {
                const docType = item.orderNumber && item.orderNumber.includes('ÔºàÁªìÔºâ') ? 'ÁªìÁÆó' : 'È¢ÑÁÆó';
                const badgeClass = docType === 'ÁªìÁÆó' ? 'badge-settlement' : 'badge-budget';
                
                return `
                    <div class="history-item">
                        <div class="item-header">
                            <div>
                                <div class="item-title">
                                    ËÆ¢ÂçïÂè∑: ${item.orderNumber || 'Êú™ËÆæÁΩÆ'}
                                    <span class="doc-type-badge ${badgeClass}">${docType}</span>
                                </div>
                                <div class="item-meta">
                                    <span>üìÖ ‰øùÂ≠òÊó∂Èó¥: ${item.saveTime || 'Êú™Áü•'}</span>
                                    <span>üë§ Ë¥≠Ë¥ßÊñπ: ${item.buyer || 'Êú™Â°´ÂÜô'}</span>
                                </div>
                            </div>
                            <div class="item-actions">
                                <button class="btn btn-primary btn-sm" onclick="loadOrder('${item.orderNumber}')">üìù ÁºñËæë</button>
                                <button class="btn btn-secondary btn-sm" onclick="viewOrder('${item.orderNumber}')">üëÅÔ∏è Êü•Áúã</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteOrder('${item.orderNumber}')">üóëÔ∏è Âà†Èô§</button>
                            </div>
                        </div>
                        <div class="item-details">
                            <div class="detail-item">
                                <span class="detail-label">Ë¥≠Ë¥ßÊñπ:</span>
                                <span class="detail-value">${item.buyer || 'Êú™Â°´ÂÜô'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ËÅîÁ≥ªÊñπÂºè:</span>
                                <span class="detail-value">${item.buyerContact || 'Êú™Â°´ÂÜô'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ËÆ¢Ë¥ßÊó•Êúü:</span>
                                <span class="detail-value">${item.orderDate || 'Êú™Â°´ÂÜô'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ÈÄÅË¥ßÊó∂Èó¥:</span>
                                <span class="detail-value">${item.deliveryDate || 'Êú™Â°´ÂÜô'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ÂÆûÂîÆÈáëÈ¢ù:</span>
                                <span class="detail-value amount-highlight">¬•${parseFloat(item.totalAmountNumber || 0).toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">‰ªòÊ¨æÈáëÈ¢ù:</span>
                                <span class="detail-value">¬•${parseFloat(item.currentPaymentNumber || 0).toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            content.innerHTML = `<div class="history-list">${historyHTML}</div>`;
            
            // ÊòæÁ§∫ÂàÜÈ°µ
            displayPagination();
        }

        // ÊòæÁ§∫ÂàÜÈ°µÊéß‰ª∂
        function displayPagination() {
            const totalPages = Math.ceil(filteredHistory.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            let paginationHTML = `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‰∏ä‰∏ÄÈ°µ</button>
            `;
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<span>...</span>`;
                }
            }
            
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>‰∏ã‰∏ÄÈ°µ</button>
            `;
            
            pagination.innerHTML = paginationHTML;
        }

        // ÂàáÊç¢È°µÈù¢
        function changePage(page) {
            const totalPages = Math.ceil(filteredHistory.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayHistory();
        }

        // ÊêúÁ¥¢ÂéÜÂè≤ËÆ∞ÂΩï
        function searchHistory() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                filteredHistory = [...allHistory];
            } else {
                filteredHistory = allHistory.filter(item => {
                    return (
                        (item.orderNumber && item.orderNumber.toLowerCase().includes(searchTerm)) ||
                        (item.buyer && item.buyer.toLowerCase().includes(searchTerm)) ||
                        (item.supplier && item.supplier.toLowerCase().includes(searchTerm)) ||
                        (item.buyerContact && item.buyerContact.toLowerCase().includes(searchTerm))
                    );
                });
            }
            
            currentPage = 1;
            displayHistory();
            showToast(`ÊâæÂà∞ ${filteredHistory.length} Êù°ËÆ∞ÂΩï`, 'info');
        }

        // Âä†ËΩΩËÆ¢ÂçïÂà∞ÁºñËæëÈ°µÈù¢
        function loadOrder(orderNumber) {
            const order = allHistory.find(item => item.orderNumber === orderNumber);
            if (order) {
                localStorage.setItem('purchaseOrderData', JSON.stringify(order));
                showToast('ËÆ¢ÂçïÊï∞ÊçÆÂ∑≤Âä†ËΩΩÔºåÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                setTimeout(() => {
                    window.location.href = 'order.html';
                }, 1000);
            } else {
                showToast('ËÆ¢ÂçïÊï∞ÊçÆ‰∏çÂ≠òÂú®', 'error');
            }
        }

        // Êü•ÁúãËÆ¢ÂçïËØ¶ÊÉÖ
        function viewOrder(orderNumber) {
            const order = allHistory.find(item => item.orderNumber === orderNumber);
            if (order) {
                // ÂàõÂª∫ËØ¶ÊÉÖÂºπÁ™ó
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    z-index: 10000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 20px;
                `;
                
                modal.innerHTML = `
                    <div style="background: white; border-radius: 10px; padding: 30px; max-width: 600px; max-height: 80vh; overflow-y: auto;">
                        <h3 style="margin-bottom: 20px; color: #333;">ËÆ¢ÂçïËØ¶ÊÉÖ - ${order.orderNumber}</h3>
                        <div style="display: grid; gap: 10px;">
                            <div><strong>Ë¥≠Ë¥ßÊñπ:</strong> ${order.buyer || 'Êú™Â°´ÂÜô'}</div>
                            <div><strong>ËÅîÁ≥ªÊñπÂºè:</strong> ${order.buyerContact || 'Êú™Â°´ÂÜô'}</div>
                            <div><strong>‰æõË¥ßÊñπ:</strong> ${order.supplier || 'Êú™Â°´ÂÜô'}</div>
                            <div><strong>ËÆ¢Ë¥ßÊó•Êúü:</strong> ${order.orderDate || 'Êú™Â°´ÂÜô'}</div>
                            <div><strong>ÈÄÅË¥ßÊó∂Èó¥:</strong> ${order.deliveryDate || 'Êú™Â°´ÂÜô'}</div>
                            <div><strong>Êî∂Ë¥ßÂú∞ÂùÄ:</strong> ${order.receiverAddress || 'Êú™Â°´ÂÜô'}</div>
                            <div><strong>ÈÄÅË¥ßÊñπÂºè:</strong> ${order.deliveryMethod || 'Êú™Â°´ÂÜô'}</div>
                            <div><strong>‰ªòÊ¨æÊñπÂºè:</strong> ${order.paymentMethod || 'Êú™Â°´ÂÜô'}</div>
                            <div><strong>ÂÆûÂîÆÈáëÈ¢ù:</strong> <span style="color: #28a745; font-weight: bold;">¬•${parseFloat(order.totalAmountNumber || 0).toFixed(2)}</span></div>
                            <div><strong>‰ªòÊ¨æÈáëÈ¢ù:</strong> ¬•${parseFloat(order.currentPaymentNumber || 0).toFixed(2)}</div>
                            <div><strong>Ë¥ßÊ¨æ‰ΩôÈ¢ù:</strong> ¬•${parseFloat(order.balanceNumber || 0).toFixed(2)}</div>
                            <div><strong>Â§áÊ≥®:</strong> ${order.remarks || 'Êó†'}</div>

        // Âà†Èô§ËÆ¢Âçï
        function deleteOrder(orderNumber) {
            if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ËÆ¢Âçï "${orderNumber}" ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ`)) {
                try {
                    allHistory = allHistory.filter(item => item.orderNumber !== orderNumber);
                    localStorage.setItem('orderHistory', JSON.stringify(allHistory));
                    
                    filteredHistory = filteredHistory.filter(item => item.orderNumber !== orderNumber);
                    
                    // Â¶ÇÊûúÂΩìÂâçÈ°µÊ≤°ÊúâÊï∞ÊçÆ‰∫ÜÔºåÂõûÂà∞‰∏ä‰∏ÄÈ°µ
                    const totalPages = Math.ceil(filteredHistory.length / itemsPerPage);
                    if (currentPage > totalPages && totalPages > 0) {
                        currentPage = totalPages;
                    }
                    
                    updateStats();
                    displayHistory();
                    showToast('ËÆ¢ÂçïÂà†Èô§ÊàêÂäü', 'success');
                } catch (error) {
                    console.error('Âà†Èô§ËÆ¢ÂçïÂ§±Ë¥•:', error);
                    showToast('Âà†Èô§ËÆ¢ÂçïÂ§±Ë¥•', 'error');
                }
            }
        }

        // ÂØºÂá∫ÂéÜÂè≤ËÆ∞ÂΩï
        function exportHistory() {
            if (allHistory.length === 0) {
                showToast('Ê≤°ÊúâÂèØÂØºÂá∫ÁöÑËÆ∞ÂΩï', 'error');
                return;
            }
            
            try {
                const csvContent = generateCSV(allHistory);
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `Ë¥≠ÈîÄÂçïÂéÜÂè≤ËÆ∞ÂΩï_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showToast('ÂéÜÂè≤ËÆ∞ÂΩïÂØºÂá∫ÊàêÂäü', 'success');
            } catch (error) {
                console.error('ÂØºÂá∫Â§±Ë¥•:', error);
                showToast('ÂØºÂá∫Â§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
            }
        }

        // ÁîüÊàêCSVÂÜÖÂÆπ
        function generateCSV(data) {
            const headers = ['ËÆ¢ÂçïÂè∑', 'Ë¥≠Ë¥ßÊñπ', 'ËÅîÁ≥ªÊñπÂºè', 'ËÆ¢Ë¥ßÊó•Êúü', 'ÈÄÅË¥ßÊó∂Èó¥', 'ÂÆûÂîÆÈáëÈ¢ù', '‰ªòÊ¨æÈáëÈ¢ù', 'Ë¥ßÊ¨æ‰ΩôÈ¢ù', '‰øùÂ≠òÊó∂Èó¥'];
            const csvRows = [headers.join(',')];
            
            data.forEach(item => {
                const row = [
                    item.orderNumber || '',
                    item.buyer || '',
                    item.buyerContact || '',
                    item.orderDate || '',
                    item.deliveryDate || '',
                    parseFloat(item.totalAmountNumber || 0).toFixed(2),
                    parseFloat(item.currentPaymentNumber || 0).toFixed(2),
                    parseFloat(item.balanceNumber || 0).toFixed(2),
                    item.saveTime || ''
                ];
                csvRows.push(row.join(','));
            });
            
            return '\uFEFF' + csvRows.join('\n'); // Ê∑ªÂä†BOM‰ª•ÊîØÊåÅ‰∏≠Êñá
        }

        // Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩï
        function clearHistory() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂéÜÂè≤ËÆ∞ÂΩïÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ')) {
                if (confirm('ËØ∑ÂÜçÊ¨°Á°ÆËÆ§ÔºöËøôÂ∞ÜÂà†Èô§ÊâÄÊúâ‰øùÂ≠òÁöÑËÆ¢ÂçïÊï∞ÊçÆÔºÅ')) {
                    try {
                        localStorage.removeItem('orderHistory');
                        allHistory = [];

                        updateStats();
                        displayHistory();
                        showToast('ÂéÜÂè≤ËÆ∞ÂΩïÂ∑≤Ê∏ÖÁ©∫', 'success');
                    } catch (error) {
                        console.error('Ê∏ÖÁ©∫ËÆ∞ÂΩïÂ§±Ë¥•:', error);
                        showToast('Ê∏ÖÁ©∫ËÆ∞ÂΩïÂ§±Ë¥•', 'error');
                    }
                }
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
