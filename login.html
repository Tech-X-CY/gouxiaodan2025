<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 购销单系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "黑体", "SimHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .links {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .demo-accounts {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .demo-accounts h4 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .demo-account {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .demo-account:hover {
            background: #e9ecef;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🏢 购销单系统</div>
        <div class="subtitle">欢迎回来，请登录您的账户</div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div class="demo-accounts">
            <h4>📋 演示账户（点击快速填入）</h4>
            <div class="demo-account" onclick="fillDemo('admin', 'admin123')">
                👑 管理员: admin / admin123
            </div>
            <div class="demo-account" onclick="fillDemo('user1', 'user123')">
                👤 普通用户: user1 / user123
            </div>
            <div class="demo-account" onclick="fillDemo('sales', 'sales123')">
                💼 销售员: sales / sales123
            </div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn">🔐 登录</button>
        </form>
        
        <div class="links">
            <a href="./register.html">📝 注册新账户</a>
            <a href="./index-enhanced.html">🏠 返回首页</a>
        </div>
    </div>

    <script>
        // 预设的演示账户
        const demoAccounts = {
            'admin': { password: 'admin123', role: 'admin', displayName: '系统管理员' },
            'user1': { password: 'user123', role: 'user', displayName: '普通用户' },
            'sales': { password: 'sales123', role: 'sales', displayName: '销售员' }
        };

        function fillDemo(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        function login(username, password) {
            // 首先检查演示账户
            if (demoAccounts[username] && demoAccounts[username].password === password) {
                const userInfo = {
                    username: username,
                    displayName: demoAccounts[username].displayName,
                    role: demoAccounts[username].role,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                showMessage('登录成功！正在跳转...', 'success');
                
                setTimeout(() => {
                    // 确保跳转到正确的主页面文件名
                    window.location.href = './index-enhanced.html';
                }, 1500);
                return true;
            }
            
            // 检查注册用户
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            const foundUser = registeredUsers.find(user => user.username === username && user.password === password);
            
            if (foundUser) {
                const userInfo = {
                    username: username,
                    displayName: foundUser.fullname || foundUser.displayName || username,
                    role: foundUser.role || 'user',
                    email: foundUser.email,
                    loginTime: new Date().toISOString()
                };
                
                // 更新最后登录时间
                foundUser.lastLogin = new Date().toISOString();
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                showMessage('登录成功！正在跳转...', 'success');
                
                setTimeout(() => {
                    // 确保跳转到正确的主页面文件名
                    window.location.href = 'index-enhanced.html';
                }, 1500);
                return true;
            }
            
            showMessage('用户名或密码错误，请检查后重试');
            return false;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('请输入用户名和密码');
                return;
            }
            
            login(username, password);
        });

        // 检查是否已经登录
        document.addEventListener('DOMContentLoaded', function() {
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                const user = JSON.parse(userInfo);
                showMessage(`您已登录为 ${user.displayName}，正在跳转...`, 'success');
                setTimeout(() => {
                    window.location.href = 'index-enhanced.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
