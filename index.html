<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定/销货单系统 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "黑体", "SimHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 900;
            color: #333;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            border: 2px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
        }

        .register-form {
            display: none;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .form-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .guest-access {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .guest-access p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .toast.error {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }

        .toast.info {
            background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .features h3 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 8px 0;
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .feature-list li::before {
            content: "✓";
            color: #28a745;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>定/销货单系统</h1>
            <p>厦门汇仕环保科技有限公司</p>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn">🔐 登录系统</button>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" class="register-form">
            <div class="form-group">
                <label for="registerUsername">用户名</label>
                <input type="text" id="registerUsername" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">邮箱</label>
                <input type="email" id="registerEmail" name="email" placeholder="请输入邮箱" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" name="password" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
            </div>
            <button type="submit" class="btn">📝 注册账号</button>
        </form>

        <div class="divider">
            <span>或</span>
        </div>

        <div class="guest-access">
            <p>无需注册，直接体验系统功能</p>
            <button class="btn btn-secondary" onclick="guestLogin()">🚀 游客访问</button>
        </div>

        <div class="form-toggle">
            <p id="toggleText">还没有账号？ <a href="#" onclick="toggleForm()">立即注册</a></p>
        </div>

        <div class="features">
            <h3>🌟 系统功能</h3>
            <ul class="feature-list">
                <li>智能价格匹配系统</li>
                <li>预算/结算模式切换</li>
                <li>完美A4打印效果</li>
                <li>历史订单管理</li>
                <li>自动计算和大写转换</li>
                <li>数据本地存储</li>
            </ul>
        </div>
    </div>

    <script>
        let isLoginForm = true;

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // 切换登录/注册表单
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleText = document.getElementById('toggleText');

            if (isLoginForm) {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleText.innerHTML = '已有账号？ <a href="#" onclick="toggleForm()">立即登录</a>';
                isLoginForm = false;
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleText.innerHTML = '还没有账号？ <a href="#" onclick="toggleForm()">立即注册</a>';
                isLoginForm = true;
            }
        }

        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showToast('请填写完整的登录信息', 'error');
                return;
            }

            // 检查用户是否存在
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // 登录成功
                localStorage.setItem('currentUser', JSON.stringify(user));
                showToast('登录成功！正在跳转...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'order.html';
                }, 1500);
            } else {
                showToast('用户名或密码错误', 'error');
            }
        });

        // 注册处理
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email || !password || !confirmPassword) {
                showToast('请填写完整的注册信息', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showToast('两次输入的密码不一致', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('密码长度至少6位', 'error');
                return;
            }

            // 检查用户名是否已存在
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.username === username)) {
                showToast('用户名已存在', 'error');
                return;
            }

            if (users.find(u => u.email === email)) {
                showToast('邮箱已被注册', 'error');
                return;
            }

            // 注册新用户
            const newUser = {
                id: Date.now(),
                username: username,
                email: email,
                password: password,
                registerTime: new Date().toLocaleString('zh-CN')
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            showToast('注册成功！正在跳转...', 'success');
            
            setTimeout(() => {
                window.location.href = 'order.html';
            }, 1500);
        });

        // 游客登录
        function guestLogin() {
            const guestUser = {
                id: 'guest',
                username: '游客用户',
                email: 'guest@example.com',
                isGuest: true
            };

            localStorage.setItem('currentUser', JSON.stringify(guestUser));
            showToast('游客登录成功！正在跳转...', 'success');
            
            setTimeout(() => {
                window.location.href = 'order.html';
            }, 1500);
        }

        // 页面加载时检查是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                showToast(`欢迎回来，${user.username}！正在跳转...`, 'info');
                setTimeout(() => {
                    window.location.href = 'order.html';
                }, 1500);
            }
        });

        // 创建默认管理员账号
        document.addEventListener('DOMContentLoaded', function() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.length === 0) {
                const adminUser = {
                    id: 1,
                    username: 'admin',
                    email: 'admin@huishi.com',
                    password: '123456',
                    registerTime: new Date().toLocaleString('zh-CN'),
                    isAdmin: true
                };
                users.push(adminUser);
                localStorage.setItem('users', JSON.stringify(users));
            }
        });
    </script>
</body>
</html>
